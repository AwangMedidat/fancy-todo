    <div class="container"  id="login-form">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-3 col-md-offset-4">
                <div class="card">
                    <div class="account-box" >
                        <div class="card-header">
                            <h3>Sign In Form</h3>
                        </div>
                        <div class="card-body"> 
                            <form class="form-signin" action="#" id="card-login">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="login-email" placeholder="Email" 
                                    required autofocus />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="login-pass" placeholder="Password" required />
                                </div>
                                <input class="btn btn-lg btn-block purple-bg" type="submit" value="Sign In">
                            </form>
                            <div class="or-box">
                                <span class="or">OR</span>
                                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
